<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
        <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="loginError" style="color: red;">
      {{ loginError }}
    </div>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
