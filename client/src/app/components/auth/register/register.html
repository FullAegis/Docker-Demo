<div>
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username">
      <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
        <small *ngIf="registerForm.controls['username'].errors?.['required']">Username is required.</small>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
        <small *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
        <small *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</small>
      </div>
    </div>
     <div>
      <label for="firstName">First Name (Optional):</label>
      <input id="firstName" type="text" formControlName="firstName">
    </div>
    <div>
      <label for="lastName">Last Name (Optional):</label>
      <input id="lastName" type="text" formControlName="lastName">
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <div *ngIf="registrationError" style="color: red;">
      {{ registrationError }}
    </div>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
